<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./stylesheet.css" />
	</head>
	<body>
		<!-- FIRST PART -->
		<!-- HEADER + BACKGROUND -->
		<div class="macro">
			<div class="container">
				<div class="header">
					<!-- NAVI -->
					<div v-else class="navi__home">
						<a to="/"
							><img class="navi__left" src="./assets/PACHAQUTEC_LOGO_BLANCO.png" />
						</a>
						<div class="navi__right">
							<a class="navi__rightBadge">
								<img src="./assets/cart001.png" />
								<span id="counter" class="badge">0</span>
							</a>
							<img
								@click="handleMenu"
								style="cursor: pointer"
								src="./assets/Hamburger.png"
							/>
						</div>
					</div>
					<!-- TITLES -->
					<div class="header__titles">
						<h1 class="header__titles__main">¡Explota todo tu potencial tecnológico!</h1>
						<h3 class="header__titles__second">
							Con nuestros programas de especialización
						</h3>
					</div>
				</div>
				<!-- THIS IS THE START OF THE SECOND PART -->
				<div class="sponsors">
					<div class="sponsor__images">
						<div v-if="dark" class="sponsors__Item">
							<img class="sponsors__ItemImg" src="./assets/INTERCORP_LOGO_NEGRO.png" />
							<img class="sponsors__ItemImg" src="./assets/IDAT_LOGO_NEGRO.png" />
							<img class="sponsors__ItemImg" src="./assets/ZEGEL_LOGO_NEGRO.png" />
						</div>
					</div>
					<div class="sponsors__arrow">
						<img alt="" src="./assets/arrowhead-down@2x.png" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
